<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Music Theory</title>
  <script defer src="assets/script.js"></script>
</head>
<body>
  <div>
    <h2>
      Choose A Key
    </h2>
    <form>
      <ul>
        <li>
          <label>
            Keys
          </label>
          <select id="keySelection">
            <option value="C">C</option>
            <option value="Csh">C#/Db</option>
            <option value="D">D</option>
            <option value="Dsh">D#/Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="Fsh">F#/Gb</option>
            <option value="G">G</option>
            <option value="Gsh">G#/Ab</option>
            <option value="A">A</option>
            <option value="Ash">A#/Bb</option>
            <option value="B">B</option>
          </select>
        </li>
      </ul>
      <input type="radio" id="major" value="major" name="majorMinor">
      <label for="major">Major</label>
      <br>
      <input type="radio" id="minor" value="minor" name="majorMinor">
      <label for="minor">minor</label>
      <br>
      <button id="execute">
        Execute
      </button>
    </form>
  </div>
  <div>
    <p id="keyName">
      Key
    </p>
    <p id="numberOfAcc">
      Number of Sharps/Flats
    </p>
    <p id="scale">
      Scale
    </p>
  </div>

</body>
</html>
